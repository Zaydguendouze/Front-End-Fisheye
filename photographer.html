<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
  <script src="https://kit.fontawesome.com/cb9e73c4a4.js" crossorigin="anonymous"></script>

  <title>Fisheye - photographe </title>
</head>

<body>
  <header>
    <a href="./index.html">
      <img src="assets/images/logo.png" class="logo" alt="Logo du site Fisheye" />
    </a>
  </header>
  <main id="main">
    <div class="container">
      <div class="photograph-header">
      </div>
      <div class="custom-select">
        <ul class="select">
          <li class="tri">Trier par</li>
          <li>
            <input aria-label="bouton de fermeture" class="select_close popularite" type="radio" name="customselect"
              id="customselect-close">
            <label tabindex="0" aria-label="Trier par popularité"
              class="select_label select_label-placeholder">Popularité</label>
          </li>

          <li class="select_items">
            <input aria-label="ouverture" class="select_expand" type="radio" name="customselect"
              id="customselect-opener">
            <label aria-label="bouton de fermeture" class="select_closeLabel" for="customselect-close"></label>

            <ul class="select_options">
              <li class="select_option">
                <input class="select_input" type="text" name="customselect" id="customselect-date">
                <label class="select_label date" for="customselect-date"><span class="border-top">Date</span></label>
              </li>

              <li class="select_option">
                <input class="select_input" type="text" name="customselect" id="customselect-titre">
                <label class="select_label titre" for="customselect-titre"><span class="border-top">Titre</span></label>
              </li>

            </ul>

            <label class="select_expandLabel" for="customselect-opener"
              aria-label="Choisir le tri de la galerie"></label>
          </li>
        </ul>
      </div>

      <div class="galerie"></div>

      <div class="banner">
        <div class="likes"></div>
        <div class="price"></div>
      </div>

    </div>
  </main>

  <div id="contact_modal">

    <div class="modal">
      <header>
        <h2>Contactez-moi</h2>
        <p id="photographeName"></p>
        <img class="close" src="assets/icons/close.svg" alt="icone de fermeture" />
      </header>

      <form id="form">
        <div class="formData">
          <label for="firstName">Prénom</label><br>
          <input aria-label="indiquer votre prénom" class="text-control" type="text" id="firstName"
            placeholder="Votre prénom" /><br>
          <div id="firstname-message" class="message"></div>
        </div>
        <div class="formData">
          <label for="lastName">Nom</label><br>
          <input aria-label="indiquer votre nom" class="text-control" type="text" id="lastName"
            placeholder="Votre nom" /><br>
          <div id="lastname-message" class="message"></div>
        </div>
        <div class="formData">
          <label for="email">Email</label><br>
          <input class="text-control" type="text" id="email" placeholder="Votre email" /><br>
          <div id="email-message" class="message"></div>
        </div>
        <div class="formData">
          <label for="message">Message</label><br>
          <textarea class="text-control" id="message" placeholder="Votre message"></textarea><br>
          <div id="msg-message" class="message"></div>
        </div>
        <button class="contact_button_submit" type="submit">Envoyer</button>
      </form>

    </div>
  </div>

  <!-- lightbox -->
  <div id="lightbox">
    <button tabindex="0" aria-label="Fermer la lightbox"><strong
        class="fa-solid fa-xmark lightbox_close"></strong></button>
    <button tabindex="0" aria-label="Précédent"><strong class="fa-solid fa-angle-left lightbox_prev"></strong></button>
    <button tabindex="0" aria-label="Suivant"><strong class="fa-solid fa-angle-right lightbox_next"></strong></button>
  </div>

  <!-- Utils -->
  <script type="module" src="scripts/pages/photographer.js"></script>
  <script type="module" src="scripts/components/contactForm.js"></script>
</body>

</html>
