<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
  <script src="https://kit.fontawesome.com/cb9e73c4a4.js" crossorigin="anonymous"></script>

  <title>Fisheye - photographe </title>
</head>

<body>
  <header>
    <a href="./index.html" aria-label="Fisheye, retour à la page d'accueil">
      <img src="assets/images/logo.png" class="logo" alt="Logo du site Fisheye" />
    </a>
  </header>
  <main id="main">
    <div class="container">
      <section class="photograph-header"></section>
      <div class="custom-select">
        <ul class="select">
          <span class="tri">Trier par</span>
          <li>
            <input class="select_close" type="radio" name="customselect" id="customselect-close" value="" />
            <span class="select_label select_label-placeholder popularite" aria-label="Filtre par Popularité"
              tabindex="0">Popularité</span>
          </li>

          <li class="select_items">
            <input class="select_expand" type="radio" name="customselect" id="customselect-opener" />
            <label class="select_closeLabel" for="customselect-close"></label>

            <ul class="select_options">
              <li class="select_option">
                <input class="select_input" type="radio" name="customselect" id="customselect-date" />
                <label class="select_label" for="customselect-date"><span class="border-top"
                    aria-label="Filtre par Date" tabindex="0">Date</span></label>
              </li>

              <li class="select_option">
                <input class="select_input" type="radio" name="customselect" id="customselect-titre" />
                <label class="select_label" for="customselect-titre"><span class="border-top"
                    aria-label="Filtre par Titre" tabindex="0">Titre</span></label>
              </li>

            </ul>

            <label class="select_expandLabel" for="customselect-opener"></label>
          </li>
        </ul>
      </div>

      <div class="galerie"></div>

      <div class="banner">
        <div class="likes"></div>
        <div class="price"></div>
      </div>

    </div>
  </main>

  <div id="contact_modal">

    <div class="modal">
      <header>
        <h2>Contactez-moi</h2>
        <img class="close" src="assets/icons/close.svg" />
      </header>

      <form id="form">
        <div class="formData">
          <label for="firstname">Prénom</label><br>
          <input class="text-control" type="text" id="firstName" /><br>
          <div id="firstname-message" class="message"></div>
        </div>
        <div class="formData">
          <label for="lastname">Nom</label><br>
          <input class="text-control" type="text" id="lastName" /><br>
          <div id="lastname-message" class="message"></div>
        </div>
        <div class="formData">
          <label for="email">Email</label><br>
          <input class="text-control" type="text" id="email" /><br>
          <div id="email-message" class="message"></div>
        </div>
        <div class="formData">
          <label for="message">Message</label><br>
          <textarea class="text-control" type="text" id="message" /></textarea><br>
          <div id="msg-message" class="message"></div>
        </div>
        <button class="contact_button_submit" type="submit">Envoyer</button>
      </form>

    </div>
  </div>

  <!-- lightbox -->
  <div id="lightbox">
    <button aria-label="Fermer la lightbox"><i class="fa-solid fa-xmark lightbox_close"></i></button>
    <button aria-label="Précédent"><i class="fa-solid fa-angle-left lightbox_prev"></i></button>
    <button aria-label="Suivant"><i class="fa-solid fa-angle-right lightbox_next"></i></button>
    <div class="lightbox_text"></div>
  </div>

  <!-- Utils -->
  <script type="module" src="scripts/pages/photographer.js"></script>
  <script type="module" src="scripts/utils/contactForm.js"></script>
</body>

</html>
